<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos - Cibele</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-container">
        <h1>Galeria de Fotos - Cibele Cristina Andrade Cunha</h1>
        <section class="gallery-section">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/WhatsApp Unknown 2024-06-28 at 5.00.19 PM/WhatsApp Image 2024-06-27 at 9.38.03 PM (1).jpeg" alt="Foto 1"></div>
                    <div class="swiper-slide"><img src="images/WhatsApp Unknown 2024-06-28 at 5.00.19 PM/WhatsApp Image 2024-06-27 at 9.38.03 PM.jpeg" alt="Foto 2"></div>
                    <div class="swiper-slide"><img src="images/WhatsApp Unknown 2024-06-28 at 5.00.19 PM/WhatsApp Image 2024-06-27 at 9.38.04 PM (1).jpeg" alt="Foto 3"></div>
                    <div class="swiper-slide"><img src="images/WhatsApp Unknown 2024-06-28 at 5.00.19 PM/WhatsApp Image 2024-06-27 at 9.38.04 PM (2).jpeg" alt="Foto 4"></div>
                    <div class="swiper-slide"><img src="images/WhatsApp Unknown 2024-06-28 at 5.00.19 PM/WhatsApp Image 2024-06-27 at 9.38.04 PM (3).jpeg" alt="Foto 5"></div>
                    <div class="swiper-slide"><img src="images/WhatsApp Unknown 2024-06-28 at 5.00.19 PM/WhatsApp Image 2024-06-27 at 9.38.04 PM.jpeg" alt="Foto 6"></div>
                    <div class="swiper-slide"><img src="images/WhatsApp Unknown 2024-06-28 at 5.00.19 PM/WhatsApp Image 2024-06-27 at 9.38.05 PM (1).jpeg" alt="Foto 7"></div>
                    <div class="swiper-slide"><img src="images/WhatsApp Unknown 2024-06-28 at 5.00.19 PM/WhatsApp Image 2024-06-27 at 9.38.09 PM (1).jpeg" alt="Foto 8"></div>
                    <div class="swiper-slide"><img src="images/WhatsApp Unknown 2024-06-28 at 5.00.19 PM/WhatsApp Image 2024-06-27 at 9.38.32 PM.jpeg" alt="Foto 9"></div>
                    <div class="swiper-slide"><img src="images/WhatsApp Unknown 2024-06-28 at 5.00.19 PM/WhatsApp Image 2024-06-27 at 9.38.34 PM.jpeg" alt="Foto 10"></div>
                    <div class="swiper-slide"><img src="images/WhatsApp Unknown 2024-06-28 at 5.00.19 PM/WhatsApp Image 2024-06-27 at 9.38.34 PM.jpeg" alt="Foto 11"></div>
                    <div class="swiper-slide"><img src="images/WhatsApp Unknown 2024-06-28 at 5.00.19 PM/WhatsApp Image 2024-06-27 at 9.38.32 PM.jpeg" alt="Foto 12"></div>
                </div>
                <!-- Adicionando botões de navegação -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <!-- Adicionando paginação -->
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <a href="index.html" class="back-home">Voltar para Inicio</a>
    </header>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>

</html>
